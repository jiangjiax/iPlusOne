<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iPlusOne</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body class="popup">
    <div class="container">
        <div class="sidebar popup-sidebar">
            <div class="logo">iPlusOne</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active popup-only">
                    <span class="nav-icon">🚀</span>
                    <span class="nav-text">开始阅读</span>
                </a>
                <a href="guide.html" class="nav-item">
                    <span class="nav-icon">📖</span>
                    <span class="nav-text">使用说明</span>
                </a>
                <a href="reading.html" class="nav-item">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">推荐阅读</span>
                </a>
                <a href="vocabulary.html" class="nav-item">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">单词库</span>
                </a>
            </nav>
        </div>

        <main class="main-content">
            <div class="welcome-section">
                <h1>i Plus One</h1>
                <p class="subtitle">基于可理解性输入理论的英语学习工具</p>
                <button class="start-btn popup-only">
                    <span class="btn-icon">🚀</span>
                    开始阅读
                </button>
            </div>

            <div class="stats-row">
                <div class="stats-item">
                    <span class="stats-icon">📄</span>
                    <div class="stats-value">0</div>
                    <div class="stats-label">今日阅读文章</div>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">✅</span>
                    <div class="stats-value">0</div>
                    <div class="stats-label">已掌握单词</div>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">⭐</span>
                    <div class="stats-value">0</div>
                    <div class="stats-label">学习中单词</div>
                </div>
            </div>
        </main>
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
